<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML</title>
    <!-- command forward slash -->
</head>
<body>
    <!-- Block tags: take up entire width of their line and do not allow anything to be next to them -->
    <header>
        <h1>Phone Store Inventory</h1>
        <nav>
            <!-- href is an attribute. Attributes give tags information -->
            <!-- href is specific to anchor tags bc they contain the address to the page you want to go to -->
            <a href="https://amazon.com">Amazon</a>
            <!-- target attribute allow us to open new tab -->
            <a href="https://google.com" target = "_blank">Google</a>
            <a href="./animal.html">Fav Animal</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to our shop!</h2>
        <p>Choose from the options below</p>
        <!-- Two types of lists: ul & ol -->
        <!-- ul stands for unordered list -->
        <!-- ol stands for ordered list -->
        <ul>
            <!-- li tags are list items that go inside of ol or ul tags -->
            <li>See Inventory</li>
            <li>Add Phone to Inventory</li>
            <li>Edit Phone</li>
            <li>Delete Phone</li>
        </ul>
    </main>

    <footer>
        <code>if(bike) {console.log('yay')}</code>
    </footer>

    <!-- Inline tag: take only spaces of their content and will allow other tags to be next to them -->
    <!-- <a href="">Amazon</a>
    <a href="">Google</a> -->
</body>
</html>
